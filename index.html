<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" class="main-container">
    <header class="main-header">
        <h1 class="logo">meme-generator</h1>
        <nav class="main-nav-bar main-nav">
            <ul class="dropdown-content">
                <li><button class="header-btns gallery-btn" onclick="onMoveToGallery()">Gallery</button></li>
                <li><button class="header-btns about-btn" onclick="onMoveToAbout()">About</button></li>
            </ul>
            <button class="btn-toggle-menu" onclick="toggleMenu()">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
            </button>
        </nav>

    </header>
    <section class="gallery-container">

        <section class="imgs-container"></section>

    </section>

    <section class="editor-container hidden">
        <div class="btns-canvas-container">

            <div class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </div>

            <section class="editor-btns">
                <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter text..">

                <button class="font-center" onclick="onSetAlignCenter()"><img src="img/center.png" width=40
                        alt=""></button>
                <button class="font-right" onclick="onSetAlignRight()"><img src="img/right1.png" width=40
                        alt=""></button>
                <select class="font-choose" onchange="onSetFontFamily(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button class="font-up" onclick="onChangeSizeUp()">A+</button>
                <button class="font-down" onclick="onChangeSizeDown()">A-</button>
                <input class="font-color" type="color" onchange="onChangeColor(this.value)" id="color">
                <button class="font-left" onclick="onSetAlignLeft()"><img src="img/left1.png" width=40 alt=""></button>

                <button class="trash-line" onclick="onRemoveLine()"><img src="/img/trash.png" width=40 alt=""></button>
                <button class="add-line" onclick="onAddLine()">➕</button>
                <button class="switch-line" onclick="onSwitchLine()">S</button>
                <div class="download-container"><a href="#" class="download-btn" onclick="downloadImg(this)"
                        download="my-img.jpg">Download</a></div>
                        <button class="upload-btn" onclick="onUploadImg()"> Upload</button>
                <button class="down-arrow" onclick="onSetLinePosDown()">⬇</button>
                <button class="up-arrow" onclick="onSetLinePosUp()">⬆</button>
                <button class="left-arrow" onclick="onSetLinePosLeft()">⬅</button>
                <button class="right-arrow" onclick="onSetLinePosRight()">➡</button>

            </section>
    </section>

    


    <script src="js/service/meme-service.js"></script>
    <script src="js/controler/meme-gallery-controler.js"></script>
    <script src="js/controler/meme-editor-controler.js"></script>
</body>

</html>
