<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" class="main-container">
    <header class="main-header">
        <h1 class="logo">meme-generator</h1>
        <nav class="main-nav-bar">
            <ul>
                <li><button class="header-btns gallery-btn" onclick="onMoveToGallery()">Gallery</button></li>
                <li><button class="header-btns about-btn" onclick="onMoveToAbout()">About</button></li>
            </ul>
        </nav>
    </header>
    <section class="gallery-container">

        <section class="imgs-container"></section>

    </section>







    <section class="editor-container hidden">
        <div class="btns-canvas-container">
            <section class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </section>
            <section class="editor-btns">
                <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter text..">
                <label for="color">Color</label>
                <input class="font-color" type="color" onchange="onChangeColor(this.value)" id="color">
                <button class="font-up" onclick="onChangeSizeUp()">A+</button>
                <button class="add-line" onclick="onAddLine()">Add</button>
                <button class="switch-line" onclick="onSwitchLine()">ðŸ”„</button>
                <button class="font-down" onclick="onChangeSizeDown()">A-</button>
                <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
            </section>
        </div>
    </section>



    <script src="js/service/meme-service.js"></script>
    <script src="js/controler/meme-gallery-controler.js"></script>
    <script src="js/controler/meme-editor-controler.js"></script>
</body>

</html>
