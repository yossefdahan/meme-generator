<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <section class="gallery-container">
        <header class="main-header">
            <h1 class="logo">meme-generator</h1>

        </header>
        <section class="imgs-container"></section>

    </section>







    <section class="editor-container">

        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <section class="editor-btns">
            <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)">
            <button class="font-up">A+</button>
            <button class="font-down">A-</button>
        </section>

    </section>










    <script src="js/service/meme-service.js"></script>
    <script src="js/controler/meme-gallery-controler.js"></script>
    <script src="js/controler/meme-editor-controler.js"></script>
</body>

</html>
