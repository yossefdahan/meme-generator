<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" class="main-container">
    <header class="main-header">
        <h1 class="logo">meme-generator</h1>
        <nav class="main-nav-bar">
            <ul>
                <li><button class="header-btns gallery-btn" onclick="onMoveToGallery()">Gallery</button></li>
                <li><button class="header-btns about-btn" onclick="onMoveToAbout()">About</button></li>
            </ul>
        </nav>
    </header>
    <section class="gallery-container">

        <section class="imgs-container"></section>

    </section>







    <section class="editor-container hidden">
        <div class="btns-canvas-container">

            <div class="canvas-container">
                <canvas class="canvas" width="600" height="600"></canvas>
            </div>


            <section class="editor-btns">
                <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)" placeholder="Enter text..">
                <button class="font-center" onclick="onSetAlignCenter()"><img src="img/center.png" width=40
                        alt=""></button>
                <button class="font-right" onclick="onSetAlignRight()"><img src="img/right1.png" width=40
                        alt=""></button>
                <button class="font-left" onclick="onSetAlignLeft()"><img src="img/left1.png" width=40 alt=""></button>
                <button class="trash-line" onclick="onRemoveLine()"><img src="/img/trash.png" width=40 alt=""></button>
                <input class="font-color" type="color" onchange="onChangeColor(this.value)" id="color">
                <button class="font-up" onclick="onChangeSizeUp()">A+</button>
                <button class="font-down" onclick="onChangeSizeDown()">A-</button>
                <button class="add-line" onclick="onAddLine()">âž•</button>
                <button class="switch-line" onclick="onSwitchLine()">S</button>
                <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                <button class="down-arrow" onclick="onSetLinePosDown()">ðŸ”½</button>
                <button class="up-arrow" onclick="onSetLinePosUp()">ðŸ”½</button>
                <select class="font-choose" onchange="onSetFontFamily(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </section>
    </section>

    </section>
    </div>
    </section>



    <script src="js/service/meme-service.js"></script>
    <script src="js/controler/meme-gallery-controler.js"></script>

</body>

</html>
